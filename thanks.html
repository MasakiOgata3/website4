  <head>

    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1e40af",
              secondary: "#3b82f6",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",

    <link rel="stylesheet" href="css/style.css" />

  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-6 py-12">
      <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
        <!-- チェックマークアイコン -->
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="ri-check-line text-green-600 text-4xl"></i>
        </div>
        
        <!-- メインメッセージ -->
        <h1 class="text-3xl font-bold text-gray-900 mb-4">
          お問い合わせありがとうございます
        </h1>
        
        <!-- サブメッセージ -->
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
          お問い合わせを受け付けました。<br />
          内容を確認の上、2営業日以内にご連絡させていただきます。
        </p>
        
        <!-- 詳細情報 -->
        <div class="bg-blue-50 rounded-lg p-6 mb-8 text-left">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">今後の流れ</h2>
          <div class="space-y-3">
            <div class="flex items-start">
              <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                <span class="text-white text-xs font-bold">1</span>
              </div>
              <p class="ml-3 text-gray-700">
                担当者がお問い合わせ内容を確認いたします
              </p>
            </div>
            <div class="flex items-start">
              <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                <span class="text-white text-xs font-bold">2</span>
              </div>
              <p class="ml-3 text-gray-700">
                2営業日以内にメールまたはお電話でご連絡いたします
              </p>
            </div>
            <div class="flex items-start">
              <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                <span class="text-white text-xs font-bold">3</span>
              </div>
              <p class="ml-3 text-gray-700">
                ご相談内容に応じて、最適なサービスをご提案いたします
              </p>
            </div>
          </div>
        </div>
        
        <!-- お急ぎの場合 -->
        <div class="bg-gray-50 rounded-lg p-6 mb-8">
          <p class="text-gray-700 mb-3">
            <i class="ri-phone-line text-primary mr-2"></i>
            お急ぎの場合は、お電話でもお問い合わせいただけます
          </p>
          <p class="text-2xl font-bold text-primary">03-6824-6886</p>
          <p class="text-sm text-gray-600 mt-1">受付時間：平日 9:00 - 18:00</p>
        </div>
        
        <!-- ボタン -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="index.html">
            <button class="bg-primary text-white px-8 py-3 !rounded-button hover:bg-blue-700 transition-colors whitespace-nowrap">
              <i class="ri-home-line mr-2"></i>
              ホームへ戻る
            </button>
          </a>
          <a href="services.html">
            <button class="border-2 border-primary text-primary px-8 py-3 !rounded-button hover:bg-primary hover:text-white transition-colors whitespace-nowrap">
              <i class="ri-file-list-line mr-2"></i>
              サービス詳細を見る
            </button>
          </a>
        </div>
      </div>
      
      <!-- フッター情報 -->
      <div class="text-center mt-8">
        <p class="text-gray-600">
          尾形社会保険労務士事務所
        </p>
        <p class="text-sm text-gray-500 mt-2">
          〒175-0093 東京都板橋区赤塚新町3-32-11-805
        </p>
